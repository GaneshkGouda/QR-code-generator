<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Genrator</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
  
        <div class="container">
            <h4>Enter your text or URL  </h1>
            <input type="text" id="input" placeholder="text or URL">
            <div id="qr-box">
                <img src="" id="QRimg">

            </div>
            <button onclick="genrate()" >Generate QR code</button>

    </div>
    <script>

        apiUrl =" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data= "
 let qrbox = document.getElementById("qr-box")
 let qrimg = document.getElementById("QRimg")
 let input = document.getElementById("input");

 function genrate() {
    if(input.value.length>0){
    qrimg.src=apiUrl +input.value
    qrbox.classList.add("showimg")
    }
    else{
        input.classList.add("error")
        setTimeout(()=>{
            input.classList.remove("error")},1000)
        
    }
 }

    </script>
</body>
</html>
